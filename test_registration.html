<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .enrollments { margin-top: 30px; }
        .enrollment-item { background: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Registration Form</h1>
    <p>This form tests the database connection and registration functionality.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="Microsoft Office">Microsoft Office</option>
                <option value="Computer Hardware">Computer Hardware</option>
                <option value="Operating Systems">Operating Systems</option>
            </select>
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <div id="message"></div>
    
    <div class="enrollments">
        <h2>Current Enrollments</h2>
        <button onclick="loadEnrollments()">Refresh List</button>
        <div id="enrollmentsList"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                course: formData.get('course')
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/enroll-sqlite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! ' + result.message, 'success');
                    e.target.reset();
                    loadEnrollments(); // Refresh the list
                } else {
                    showMessage('Registration failed: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
        
        async function loadEnrollments() {
            try {
                const response = await fetch('http://localhost:3000/api/enrollments');
                const enrollments = await response.json();
                
                const listDiv = document.getElementById('enrollmentsList');
                listDiv.innerHTML = '';
                
                if (enrollments.length === 0) {
                    listDiv.innerHTML = '<p>No enrollments found.</p>';
                    return;
                }
                
                enrollments.forEach(enrollment => {
                    const div = document.createElement('div');
                    div.className = 'enrollment-item';
                    div.innerHTML = `
                        <strong>${enrollment.fullName}</strong> - ${enrollment.email}<br>
                        Course: ${enrollment.course}<br>
                        Date: ${enrollment.date}
                    `;
                    listDiv.appendChild(div);
                });
            } catch (error) {
                document.getElementById('enrollmentsList').innerHTML = '<p>Error loading enrollments: ' + error.message + '</p>';
            }
        }
        
        // Load enrollments on page load
        loadEnrollments();
    </script>
</body>
</html>
